<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel = "stylesheet"> 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Welcome to Mr. Roboger's Neighborhood!</h1><br>
      <p><strong><em>NOT</em></strong> Mr. Robooger >:(</p>
    </div>

    <div class="row">
      <form id="form">
        <div class="form-group">
          <label for="number">Please enter a number:</label>
          <input id="number" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>

    <div class="row">
      <div class="answer">
        <p>Your result is:<br>
          <span id="output"></span>
        </p>
      </div>
    </div>

  </div>
</body>
</html>
