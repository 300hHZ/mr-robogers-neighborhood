<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet"> 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div id="loading" class="centeredToPage">
      <img src="https://media0.giphy.com/media/l2QZVkuFCBXApK8Fi/giphy.gif?cid=ecf05e4797b08u7zaurtevh0x22tvbpccnqj97j4o9frqmvd&rid=giphy.gif" alt="Loading...">
      <h1>Loading<span class="firstDot">.</span><span class="secondDot">.</span><span class="thirdDot">.</span></h1>
    </div>

    <div id="main">
      <div id="title">
        <h1>Welcome to:</h1><img src="img/roboger.jpg" alt="Roboger's Neighborhood">
        <p>( <strong><em>NOT</em></strong> Mr. Robooger ðŸ¤¢ðŸ˜  )</p>
      </div>

      <div class="row">
        <div class="col-6">
          <form id="form">
            <div class="form-group">
              <img src="https://static.wikia.nocookie.net/villains/images/e/e1/Mr._Robo_Rogers.png" class="icon" alt="Roboger icon"><label for="number">Mr. Roboger says: Please enter a non-negative number!</label>
              <input id="number" class="form-control" type="text" placeholder="Non-negative number!">
            </div>

            <div class="form-group">
              <img src="https://static.wikia.nocookie.net/villains/images/e/e1/Mr._Robo_Rogers.png" class="icon" alt="Roboger icon"><label for="name">Mr. Roboger asks: What is your name, friend? (Optional)</label>
              <input id="name" class="form-control" type="text" placeholder="Your name!">
            </div>

            <button type="button" name="submit" class="btn btn-dark">Submit</button>
            <button type="button" name="reverse" class="btn btn-dark">Submit (Reverse!)</button>
          </form>
        </div>

        <div class="col-6">
          <div id="result">
            <div id="calculating">
              <img src="img/calculating.png">
              <p id="loadingText">Mr. Roboger is calculating<span class="firstDot">.</span><span class="secondDot">.</span><span
                  class="thirdDot">.</span></p>
            </div>
            <div id="angryRobo">
              <img src="img/angryRobo.jpg" alt="Roboger is angry!!!!">
            </div>
            <div class="answer card">
              <p>Mr. Roboger says:</p>
              <p><span class="output"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
